<div class="form-group">
            <label for="address">2. 所在位置地址 (必填)</label>
            <input type="text" id="address" placeholder="請手動輸入或點擊按鈕自動定位" required>
            <div class="button-group" style="margin-top:10px;">
                <button class="button button-secondary" onclick="getGpsLocation()">取得GPS位置</button>
                <button class="button" onclick="saveCurrentAddress()" style="background-color: #17a2b8;">儲存常用地址</button>
            </div>
             <p id="gps-status" style="font-size:14px; color:#666;"></p>
        </div>
        
        <div class="form-group">
             <label for="saved-addresses">常用地址</label>
             <div class="button-group">
                <select id="saved-addresses" onchange="populateAddressFromSelect(this)" style="flex-grow:3;">
                    <option value="">選擇一個常用地址</option>
                </select>
                <button class="button button-secondary" onclick="openAddressManager()" style="flex-grow:1;">管理</button>
             </div>
        </div>
        <div id="manager-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center;">
             <div style="background:white; padding:20px; border-radius:8px; width:90%; max-width:500px;">
                 <h2>管理常用地址</h2>
                 <div id="manager-list" style="max-height: 200px; overflow-y: auto; margin-bottom: 15px;"></div>
                 <button class="button" onclick="closeAddressManager()" style="width:100%;">關閉</button>
             </div>
        </div>
